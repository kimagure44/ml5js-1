<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ML5JS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="columns is-mobile">
        <div class="column is-four-fifths is-offset-1">
          <article class="panel is-info">
            <p class="panel-heading">Image classification</p>
            <div class="tabs">
              <ul>
                <li class="is-active">
                  <a data-is="local">Local file</a>
                </li>
                <li>
                  <a data-is="remote">URL</a>
                </li>
              </ul>
            </div>
            <div class="panel-block">
              <div class="select is-info is-small">
                <select id="model">
                  <option value="0" selected>Select a model</option>
                  <option value="MobileNet">MobileNet</option>
                  <option value="DoodleNet">DoodleNet</option>
                </select>
              </div>
            </div>
            <div class="panel-block">
              <div class="file is-info has-name is-small is-fullwidth">
                <label class="file-label">
                  <input
                    class="file-input"
                    type="file"
                    name="resume"
                    id="inputFile"
                    accept="image/x-png,image/gif,image/jpeg"
                  />
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      Select an image to classify
                    </span>
                  </span>
                  <span class="file-name"> No file selected </span>
                </label>
              </div>
              <div class="url hidden">
                <div class="input-url mr-1">
                  <input
                    class="input is-info is-small is-fullwidth"
                    type="text"
                    placeholder="URL"
                    id="urlDownload"
                  />
                </div>
                <div class="button-url ml-2">
                  <button class="button is-info is-small" id="btnDownloadURL">
                    <span class="icon is-small">
                      <i class="fas fa-download"></i>
                    </span>
                  </button>
                </div>
              </div>
            </div>
            <div class="panel-block hidden" id="predict">
              <div class="card">
                <div class="card-image">
                  <img alt="image" id="image" class="hidden" />
                </div>
                <ul id="result"></ul>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>
    <div class="loading-ring hidden" id="loading"></div>
    <div class="notification hidden"></div>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
